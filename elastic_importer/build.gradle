plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'

    // For building one-file jars
    id 'com.github.johnrengelman.shadow' version '2.0.4'
}

// Define the main class for the application
mainClassName = 'com.royportas.elastic_importer.App'

dependencies {
    compile 'org.apache.commons:commons-csv:1.5'
    compile 'me.tongfei:progressbar:0.7.1'
    compile 'com.beust:jcommander:1.72'
    compile 'org.elasticsearch:elasticsearch:6.4.0'
    compile 'org.elasticsearch.client:elasticsearch-rest-high-level-client:6.4.0'
}

compileJava {
    options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
}

// In this section you declare where to find the dependencies of your project
repositories {
    mavenCentral()
}
